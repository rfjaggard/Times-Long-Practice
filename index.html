<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Academy Times</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="specifications/text/styles.css">
  <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
<header>
    <div class="masthead">
        <div class="masthead-menu-and-search">
            <div class="masthead-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="masthead-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="actions">
            <button>Subscribe Now</button>
            <button>Log In</button>
            <div class="masthead-icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        <div class="technologies">
            <div class="technologies-content">
                <span class="tech">CSS</span>
                <span class="tech">HTML</span>
                <span class="tech">JavaScript</span>
                <span class="tech">Python</span>
            </div>
        </div>

        <div class="date">08/14/2024</div>
        <div class="logo">
            <img src="images/AA_Times_Logo.png" alt="App Academy Times Logo">
        </div>
        
        <div class="paper">
            <i class="far fa-newspaper"> Today's Paper</i>
        </div>
        
    </div>
</header>
<main></main>
<footer></footer>
</body>
</html>
